<div class="horizontal-navigation-wrapper">

  <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

      <!-- Skip the hidden items -->
      <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

          <!-- Basic -->
          <ng-container *ngIf="item.type === 'basic'">
              <sl-horizontal-navigation-basic-item
                  class="sl-horizontal-navigation-menu-item"
                  [item]="item"
                  [name]="name"></sl-horizontal-navigation-basic-item>
          </ng-container>

          <!-- Branch: aside, collapsable, group -->
          <ng-container *ngIf="item.type === 'aside' || item.type === 'collapsable' || item.type === 'group'">
              <sl-horizontal-navigation-branch-item
                  class="sl-horizontal-navigation-menu-item"
                  [item]="item"
                  [name]="name"></sl-horizontal-navigation-branch-item>
          </ng-container>

      </ng-container>

  </ng-container>

</div>
