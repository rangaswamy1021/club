<div class="mt-10 -mx-4 relative lg:mt-0" aria-hidden="true">
  <svg class="absolute left-1/2 transform -translate-x-1/2 translate-y-16 lg:hidden" width="784" height="404"
    fill="none" viewBox="0 0 784 404">
    <defs>
      <pattern id="ca9667ae-9f92-4be7-abcb-9e3d727f2941" x="0" y="0" width="20" height="20"
        patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
      </pattern>
    </defs>
    <rect width="784" height="404" fill="url(#ca9667ae-9f92-4be7-abcb-9e3d727f2941)" />
  </svg>
  <div class="mt-16 sm:mt-24 lg:mt-0 lg:col-span-6">
    <div class="bg-white sm:max-w-md sm:w-full sm:mx-auto sm:rounded-lg sm:overflow-hidden">
      <div class="px-4 py-8 sm:px-10">
        <div class="mt-6">
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label for="name" class="sr-only">Full name</label>
              <input type="text" name="name" id="name" autocomplete="name" placeholder="Full name" required
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
              <label for="mobile" class="sr-only">Mobile number</label>
              <input type="text" name="mobile" id="mobile" autocomplete="mobile" placeholder="Mobile number" required
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
              <label for="email" class="sr-only">Email</label>
              <input type="text" name="email" id="email" autocomplete="email" placeholder="Email" required
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
              <label for="city" class="sr-only">Current City</label>
              <select id="city" name="city" placeholder="Current City" autocomplete="city"
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
                <option value="" disabled="" selected="">Current city</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chennai">Chennai</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Cochin">Cochin</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
              </select>
            </div>

            <div>
              <label for="city" class="sr-only">Age Group</label>
              <select id="age-group" placeholder="Age Group" name="age-group" autocomplete="city"
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
                <option value="" disabled="" selected="">Age group</option>
                <option value="24">&lt;24</option>
                <option value="25-28">25-28</option>
                <option value="29-35">29-35</option>
                <option value="36-49">36-49</option>
                <option value="50-55">50-55</option>
                <option value=">55">&gt;55</option>
              </select>
            </div>


            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" name="password" type="password" placeholder="Password"
                autocomplete="current-password" required
                class="block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">Create
                your account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="px-4 py-6 bg-gray-50 border-t-2 border-gray-200 sm:px-10">
        <p class="text-xs leading-5 text-gray-500">By signing up, you agree to our <a href="#"
            class="font-medium text-gray-900 hover:underline">Terms</a>, <a href="#"
            class="font-medium text-gray-900 hover:underline">Data Policy</a> and <a href="#"
            class="font-medium text-gray-900 hover:underline">Cookies Policy</a>.</p>
      </div>
    </div>
  </div>

</div>
