<div class="max-w-7xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-900">Account</h1>
</div>
<div class="w-full sm:w-auto">
  <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
    <!-- Title -->
    <div class="mt-6 text-xl font-semiboldtracking-tight leading-tight">Reset your password</div>
    <div class="mt-0.5 font-medium">Create a new password for your account</div>


    <!-- Reset password form -->
    <form class="mt-6" [formGroup]="resetPasswordForm" #resetPasswordNgForm="ngForm">

      <!-- Email field -->
      <mat-form-field class="w-full">
        <mat-label>Email address</mat-label>
        <input id="email" matInput [formControlName]="'email'">
        <mat-error *ngIf="resetPasswordForm.get('email').hasError('required')">
          Email address is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <!-- Code field -->
      <mat-form-field class="w-full">
        <mat-label>Code</mat-label>
        <input id="code" matInput [formControlName]="'code'">
        <mat-error *ngIf="resetPasswordForm.get('code').hasError('required')">
          Code is required
        </mat-error>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field class="w-full mb-2">
        <mat-label>Password</mat-label>
        <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
        <mat-error>
          Password is required
        </mat-error>
      </mat-form-field>


      <!-- Submit button -->
      <button class="fuse-mat-button-large w-full mt-3" mat-flat-button [color]="'primary'"
        [disabled]="resetPasswordForm.disabled" (click)="resetPassword()">
        <span *ngIf="!resetPasswordForm.disabled">
          Reset your password
        </span>
        <mat-progress-spinner *ngIf="resetPasswordForm.disabled" [diameter]="24" [mode]="'indeterminate'">
        </mat-progress-spinner>
      </button>

    </form>
  </div>
</div>
